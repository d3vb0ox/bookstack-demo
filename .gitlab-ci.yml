image: node:23-alpine
cache:
  paths:
    - cdk/node_modules/
stages:
  - build
  - deploy-test
  - deploy-prod
build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - cd cdk
    - npm install -g pnpm
    - pnpm install
    - pnpm build
    - echo "Compile complete."
deploy-dev-infra:
  stage: deploy-test
  variables:
    CDK_DEPLOY_REGION: $AWS_DEFAULT_REGION
  before_script:
    - cd cdk
    - npm install -g pnpm
    - pnpm install
  script:
    - cdk synth
    - cdk diff


